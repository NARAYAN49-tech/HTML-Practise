<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>HTML Forms with Harry</title>
</head>
<body>
    <form>
        <h2>This is HTML Forms Tutorial</h2>
        <div>
            Name: <input type="text" name="myName">
        </div>
        <br>
        <div>
            Role: <input type="text" name="myRole">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myEmail">
        </div><br>
        <div>
            Date:<input type="date" name="Mydate">
        </div>
        <br>
        <div>
            Date-Time:<input type="datetime" name="datetime">
        </div><br>
        <div>
            Bonus: <input type="number" name="mybonus">
        </div><br>
        <div>
            are you eligible: <input type="checkbox" name="my eligibility" checked>
        </div><br>
        <div>
            Gender Male: <input type="radio" name="myGender"> Female:<input type="radio" name="myGender"> other:<input type="radio" name="myGender">
        </div><br>
        <div>
            write about yourself: <br>
            <textarea name="mytext" cols="80" rows="10"></textarea>
        </div><br>
        <div>
            <label for="car">car</label>
            <select name="mycar" id="car">
                <option value="indica">Indica</option>
                <option value="swift">swift</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="SUBMIT NOW">
            <input type="reset" value="RESET NOW">
        </div>
    </form>
</body>
</html>
